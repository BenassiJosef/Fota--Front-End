  <header class="masthead">
    <div class="container">
      <form class="form-signin text-center"(ngSubmit)="onSignUpSubmit()" #f="ngForm">
          <img class="mb-4" src="assets/img/logobig.png" alt="" width="100" height="100">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          
          <label for="email" class="sr-only" >Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus
          [(ngModel)]="signUpUser.email"  name='email'  >
          
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required 
          [(ngModel)]="signUpUser.password" name='password' >

          <label for="password" class="sr-only">Confirm Password</label>
          <input type="password" id="password_confirmation" class="form-control" placeholder="Password" required  
          [(ngModel)]="signUpUser.passwordConfirmation"  name='password' >


          <label  class="sr-only" for="inlineFormCustomSelect">School</label>
          <select class="custom-select mr-sm-2" id="group_id"
          name='group_id'
          [(ngModel)]="signUpUser.group_id">
            <option value="" disabled selected>Choose your option</option>
            <option value="{{group.id}}" *ngFor="let group of groups">{{ group.name}}</option>
          </select>
          
          
          <div class="checkbox mb-3">
            
              <input type="checkbox" value="remember-me"> Remember me
         
          </div>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit"
           [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)">Sign Up</button>
         
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
      </div>  
    </header>
